<!-- Suscribimos el componente al evento 'postPulsado' que ha generado el hijo 
y le asignamos el manejador 'verDetallePost($event)',tambien recibe lo que el hijo
le haya enviado gracias a '$event', en este caso el ID del post pulsado -->

<!-- Suscribimos el componente al evento 'autorPulsado' que ha generado el hijo 
y le asignamos el manejador 'verAutorPost($event)',tambien recibe lo que el hijo
le haya enviado gracias a '$event', en este caso el ID del autor pulsado -->
<app-post-preview *ngFor="let post of posts" 
    [post]="post"
    (postPulsado)="verDetallePost($event)"
    (autorPulsado)="verAutorPost($event)">
</app-post-preview>
