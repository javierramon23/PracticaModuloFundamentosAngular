<!-- Suscribimos el componente al evento 'postPulsado' que ha generado el hijo 
y le asignamos el manejador 'verDetallePost($event)',tambien recibe lo que el hijo
le haya enviado gracias a '$event', en este caso il ID del post pulsado -->
<app-post-preview *ngFor="let post of posts" 
    [post]="post"
    (postPulsado)="verDetallePost($event)" >
</app-post-preview>
