<div class="metadata">
  <div class="avatar">
    <img [src]="post.author.avatar">
  </div>
  <div class="author">

    <!--=======================================================================|
    | Red Path                                                                 |
    |==========================================================================|
    | Un clic sobre el autor deberÃ­a enviar un evento al componente padre.     |
    |========================================================================-->
    <span class="name blink-font">{{ post.author.name }}</span>

    <!-- Aplicamos el PIPE fromNow que hemos implementado -->
    <span class="date">{{ post.publicationDate | fromNow }}</span>

  </div>
</div>

<!-- Se crea un evento 'click' asociado a la pulsacion sobre el post, este click
     se asocia al manejador 'notificarPostPulsado' y pasamos el ID del post que se ha pulsado -->
<div class="post" (click)= "notificarPostPulsado(post.id)">
  <h3>{{ post.title }}</h3>
  <img *ngIf="post.media" [src]="post.media" class="u-max-full-width">
  <div class="html-text" [innerHtml]="plainTextToHtml(post.intro)"></div>
</div>
