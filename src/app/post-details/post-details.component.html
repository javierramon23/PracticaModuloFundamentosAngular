<div class="metadata">
  <div class="u-pull-left">
    <div class="avatar">
      <img [src]="post.author.avatar">
    </div>
    <div class="author">

      <!-- AÃ±adimos un evento 'click' al nombre del autor -->
      <span class="name blink-font" (click)= "verPostsAutor(post.author.id)">{{ post.author.name }}</span>
      
      <!-- Aplicamos el PIPE fromNow que hemos implementado -->
      <span class="date">{{ post.publicationDate | fromNow }}</span>

    </div>
  </div>
</div>
<div class="post">
  <h3>{{ post.title }}</h3>
  <img *ngIf="post.media" [src]="post.media" class="u-max-full-width">
  <div class="html-text" [innerHtml]="plainTextToHtml(post.intro)"></div>
  <hr>
  <div class="html-text" [innerHtml]="plainTextToHtml(post.body)"></div>

  <!--  El componente padre esta preparado para 'atender' al avento que ha generado el hijo cuando
  se pulsa sobre una categoria, este recoge los datos que le ha enviado el hijo -->
  <app-category-box [categories]="post.categories"
  (categoriaPulsada)="verPostCategoria($event)"></app-category-box>

</div>
